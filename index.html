<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-6 weather">
							<div id="temp-heading">
								<span id="temp-logo">ðŸŒ¤</span><span id="temp-now"></span
								><span id="units"
									><a href="#" id="celsius">Â°C</a> |
									<a href="#" id="fahrenheit">Â°F</a></span
								>
							</div>
							<div id="precipitation">Precipitation: 40%</div>
							<div>Humidity: <span id="humidity"></span>%</div>
							<div>Wind: <span id="wind"></span> km/h</div>
						</div>
						<div class="col-6 location">
							<div id="city-heading"></div>
							<div id="date-time"></div>
							<div id="description"></div>
						</div>
					</div>

					<form id="search-bar">
						<div class="mb-3">
							<input
								type="text"
								class="changeCity"
								placeholder="Change city here"
								autocomplete="off"
								autofocus="on"
								id="search-city"
							/>
							<input type="submit" class="btn btn-info search" value="Search" />
							<button
								type="submit"
								class="btn btn-warning"
								value="Current Location"
								id="current-location"
							>
								Current Location
							</button>
						</div>
					</form>
				</div>
			</div>
			<p>
				<a href="https://github.com/beatrixtam/bea-weather-app" class="author"
					>Open-source code</a
				>
				by Beatrix Tam
			</p>
		</div>

		<script src="src/app.js"></script>
	</body>
</html>
